<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Unity WebGL Player | MetaRoulette</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/socket.io.js"></script>
  <script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk-unity.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #unity-container {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #unity-loading-bar, #unity-warning, #unity-footer {
      display: none; /* Initially hide these elements */
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">MetaRoulette</div>
    </div>
  </div>
  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      var div = document.createElement('div');
      div.innerHTML = msg;
      div.style.padding = '10px';
      div.style.position = 'absolute';
      div.style.top = '0';
      div.style.left = '0';
      div.style.width = '100%';
      div.style.textAlign = 'center';
      if (type === 'error') {
        div.style.background = 'red';
        div.style.color = 'white';
      } else if (type === 'warning') {
        div.style.background = 'yellow';
      }
      warningBanner.appendChild(div);
      warningBanner.style.display = 'block';

      if (type === 'warning') {
        setTimeout(() => {
          warningBanner.removeChild(div);
          if (!warningBanner.children.length) {
            warningBanner.style.display = 'none';
          }
        }, 5000);
      }
    }

    var buildUrl = "Build";
    var loaderUrl = `${buildUrl}/roulette.loader.js`;
    var config = {
      dataUrl: `${buildUrl}/roulette.data`,
      frameworkUrl: `${buildUrl}/roulette.framework.js`,
      codeUrl: `${buildUrl}/roulette.wasm`,
      streamingAssetsUrl: "StreamingAssets",
      companyName: "GamesWeb33",
      productName: "MetaRoulette",
      productVersion: "1.1",
      showBanner: unityShowBanner,
    };

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, initial-scale=1.0, user-scalable=no';
      document.head.appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
      unityShowBanner('WebGL builds are not supported on mobile devices.', 'warning');
    } else {
      // Ensure canvas fits the viewport
      canvas.style.width = "100%";
      canvas.style.height = "100%";
    }

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
        window.unityInstance = unityInstance;
      }).catch((message) => {
        unityShowBanner(message, 'error');
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
